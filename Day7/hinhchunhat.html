<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinh chu nhat</title>
</head>
<body>
    <script>
        var a, b
        a = parseFloat(prompt('Nhap a = '))
        b = parseFloat(prompt('Nhap b = '))
       // chu vi
       P = (a + b)*2
       alert('Chu vi =' + P)
       // dien tich
       S = a*b
       alert('Dien tich =' + S)
    </script>
</body>
</html>
