<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinh thang</title>
</head>
<body>
    <script>
        var a, b, c, d, h
        a = parseFloat(prompt('Nhap a = '))
        b = parseFloat(prompt('Nhap b = '))
        c = parseFloat(prompt('Nhap c = '))
        d = parseFloat(prompt('Nhap d = '))
        h = parseFloat(prompt('Nhap h = '))
       // chu vi
       P = a + b + c + d
       alert('Chu vi =' + P)
       // dien tich
       S = h*((a + b )/2)
       alert('Dien tich =' + S)
    </script>
</body>
</html>
