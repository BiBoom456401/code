<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinh tru </title>
</head>
<body>
    <script>
        var r, h
        r = parseFloat(prompt('Nhap r = '))
        h = parseFloat(prompt('Nhap h = '))
        const PI = 3.14
        PI = console.log(PI)
    //    // chu vi
    //    P = (a + b)*2
    //    console.log(P);
       // dien tich
       Sxq = 2*PI*r*h
       alert('Dien tich xung quanh =' + Sxq)
       Stp = Sxq + (2*PI*r*r)
       alert('Dien tich toan phan =' + Stp)
       //the tich
       V = PI*r*r*h
       alert('The tich =' + V)
    </script>
</body>
</html>
